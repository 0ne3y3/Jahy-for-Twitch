<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jahy-sama</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"></link>
  </head>
  <body id='body'>
    <div class='alignement' id='videos'>
      <video class="video baseStands" id="baseStand" src="video/baseStand.webm" loop></video>
      <video class="video follows" id="followStand" src="video/Follow.webm" hidden></video>
      <video class="video donations" id="donationStand" src="video/Donation.webm" hidden></video>
      <video class="video subcriptions" id="subscriptionStand" src="video/Subscription.webm" hidden></video>
      <video class="video subgift" id="subgiftStand" src="video/Subgift.webm" hidden></video>
      <video class="video raids" id="raidStand" src="video/Raid.webm" hidden></video>
      <video class="video bits" id="bitsStand" src="video/Bits1.webm" hidden></video>
      <video class="video bits" id="bits100Stand" src="video/Bits100.webm" hidden></video>
      <video class="video bits" id="bits1000Stand" src="video/Bits1000.webm" hidden></video>
      <video class="video bits" id="bits5000Stand" src="video/Bits5000.webm" hidden></video>
      <video class="video bits" id="bits10000Stand" src="video/Bits10000.webm" hidden></video>
      <video class="video hosts" id="hostStand" src="video/Host.webm" hidden></video>
    </div>
    <div class='alignement' id='textArea'>
      <img class="bubbles" id="normalBubble" src="speechBubbles/normalBubble.png" hidden />
      <img class="bubbles" id="yellBubble" src="speechBubbles/yellBubble.png" hidden />
      <p id="textBubble"><span id='log'></span></p>
    </div>
    <script type="text/javascript" src='config.js'></script>
    <script type="text/javascript" src='streamlabs-socket-client.min.js'></script>
    <script type="text/javascript" src='alertHandler.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js'></script>
    <script type="text/javascript" src='root.js'></script>
  </body>
</html>
